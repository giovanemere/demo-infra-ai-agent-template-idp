apiVersion: backstage.io/v1alpha1
kind: Location
metadata:
  name: infrastructure-ai-templates
  title: Infrastructure AI Platform Templates
  description: Templates AWS generados automáticamente por IA
  annotations:
    github.com/project-slug: giovanemere/demo-infra-ai-agent-template-idp
spec:
  targets:
    # Templates AWS
    - ./templates/*/template.yaml
    # Componentes del sistema
    - ./components/*/catalog-info.yaml
